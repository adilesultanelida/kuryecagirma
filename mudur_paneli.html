<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kurye Bildirim Müdür Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f0f0;
    }
    button {
      padding: 20px 50px;
      font-size: 28px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c0392b;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>Kurye Çağırma Paneli</h1>
  <button id="callButton">Kurye Çağır</button>
  <div id="status"></div>

  <script>
    const button = document.getElementById('callButton');
    const statusDiv = document.getElementById('status');

    button.addEventListener('click', () => {
      statusDiv.textContent = 'Bildirim gönderiliyor...';

      fetch('https://kuryecagirma.vercel.app/api/ping', {
        method: 'POST'
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP Hatası: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.success) {
            statusDiv.textContent = 'Kurye çağrıldı! ✅';
          } else {
            statusDiv.textContent = 'Beklenmeyen cevap alındı!';
          }
          console.log('API cevabı:', data);
        })
        .catch(error => {
          statusDiv.textContent = 'Bildirim gönderilemedi! ❌';
          console.error('Hata:', error);
        });
    });
  </script>
</body>
</html>
